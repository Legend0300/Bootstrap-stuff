<html>
    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <img class="rounded" src="https://www.w3schools.com/bootstrap4/newyork.jpg" alt="wallpaper">
        <img class="rounded-circle" src="https://www.w3schools.com/bootstrap4/newyork.jpg" alt="wallpaper">
        <img class="img-thumbnail" src="https://www.w3schools.com/bootstrap4/newyork.jpg" alt="wallpaper">
        <img class="img-thumbnail float-right" src="https://www.w3schools.com/bootstrap4/newyork.jpg" alt="wallpaper">
        <img class="img-thumbnail float-left" src="https://www.w3schools.com/bootstrap4/newyork.jpg" alt="wallpaper">
        <img class="img-thumbnail mx-auto d-block" src="https://www.w3schools.com/bootstrap4/newyork.jpg" alt="wallpaper">
        <img class="img-thumbnail img-fluid" src="https://www.w3schools.com/bootstrap4/newyork.jpg" alt="wallpaper">

    </body>
    
</html>
